<div class = " table-responsive calendar">
    <table class="table table-striped table-condensed table-hover calendar" id = "calTable">
        <thead>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </thead>
        <tbody class = "calendar" id = "mainCal">
            <tr *ngFor = "let i of timeSlots">
                <td>{{i}}</td>
                <td [id] = "i + '0'"></td>
                <td [id] = "i + '1'"></td>
                <td [id] = "i + '2'"></td>
                <td [id] = "i + '3'"></td>
                <td [id] = "i + '4'"></td>
                <td [id] = "i + '5'"></td>
            </tr>
        </tbody>
    </table>
</div>

<div id = "baseCard" class = "courseCard container" style = "border: solid black 2px; width: 100%;">
    <div class = "row" style = "height: 20%;"></div>
    <div class = "row" style = "height: 80%;"></div>
</div>
