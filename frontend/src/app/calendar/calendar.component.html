<div class = "row" id = "calNavWrap">
    <div id = "calNav">
        <button id = "leftButton" class = "btn btn-success calNavButton" (click) = "nextLeft();"><i class="material-icons">chevron_left</i></button>
        <div id = "calCount" style="display: inline-block;"></div>
        <button id = "rightButton" class = "btn btn-success calNavButton" (click) = "nextRight();"><i class="material-icons">chevron_right</i></button>
    </div>
</div>
<div class = " table-responsive calendar">
    <table class="table table-striped table-condensed table-hover" id = "calTable">
        <thead>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </thead>
        <tbody class = "calendar" id = "mainCal">
            <tr *ngFor = "let i of timeSlots" class = "calRow">
                <td>{{i}}</td>
                <td [id] = "i + '0'"></td>
                <td [id] = "i + '1'"></td>
                <td [id] = "i + '2'"></td>
                <td [id] = "i + '3'"></td>
                <td [id] = "i + '4'"></td>
                <td [id] = "i + '5'"></td>
            </tr>
        </tbody>
    </table>
</div>

<div id = "baseCard" class = "courseCard container">
</div>
